<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; position: relative; }
        
        /* Floating Heart Animation */
        .heart { position: absolute; color: #ff4d6d; opacity: 0.5; animation: float 4s infinite ease-in; z-index: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; position: relative; z-index: 1; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .emoji-display { font-size: 70px; margin-bottom: 20px; display: block; line-height: 1.2; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 30px; }
        .btns { display: flex; justify-content: center; gap: 20px; height: 60px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border: none; border-radius: 15px; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.15s; z-index: 10; }
    </style>
</head>
<body>

    <div class="container">
        <div id="contentSection">
            <span class="emoji-display">ü§éüê∞<br>üôá‚Äç‚ôÇÔ∏èüåπüôã‚Äç‚ôÄÔ∏è</span>
            <h1>Will you be my Valentine?</h1>
        </div>
        <div id="btnGroup" class="btns">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Create background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('contentSection').innerHTML = 
                '<span class="emoji-display" style="animation: bounce 0.5s infinite alternate;">ü§ó‚ù§Ô∏èüë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</span>' +
                '<h1>Its my pleasure baby girl ‚ù§Ô∏è</h1>';
            document.getElementById('btnGroup').style.display = 'none';
            document.body.style.backgroundColor = "#ffcce0";
        }
    </script>
</body>
</html>
