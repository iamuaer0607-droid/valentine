<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 85%; max-width: 400px; position: relative; z-index: 1; }
        .gif { width: 200px; margin-bottom: 20px; border-radius: 10px; }
        h1 { color: #d63384; font-size: 24px; }
        .btns { margin-top: 20px; display: flex; justify-content: center; gap: 20px; height: 50px; }
        button { padding: 12px 25px; font-size: 18px; cursor: pointer; border: none; border-radius: 10px; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>
    <div class="container">
        <div id="imgBox">
            <img class="gif" src="https://media.tenor.com/97yX9Yp-f_8AAAAi/milk-and-mocha-bear-couple.gif" alt="Cute Bear">
        </div>
        <h1 id="text">Will you be my Valentine?</h1>
        <div id="btnGroup" class="btns">
            <button id="yesBtn" onclick="next()">Yes</button>
            <button id="noBtn" onmouseover="move()" onclick="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function next() {
            document.getElementById('imgBox').innerHTML = '<img class="gif" src="https://media.tenor.com/X4y_Ym09v_EAAAAi/bear-hug.gif">';
            document.getElementById('text').innerHTML = "Thank you Madam jii! ❤️";
            document.getElementById('btnGroup').style.display = 'none';
            document.body.style.backgroundColor = "#ffcce0";
        }
    </script>
</body>
</html>
